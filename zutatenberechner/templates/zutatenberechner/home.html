{% extends 'zutatenberechner/base.html' %} 

{% block title %}
Home - Zutatenberechner
{%endblock title%}

{% load static %} 

{% block content %}
<div class="container">
	<div class="row">
		{% for card in cards %}
		<div class="col-sm-6 pt-4">
			<div class="card rounded-0 border-0">
				<img
					class="card-img-top rounded-0"
					src="{{ card.picture.url }}"
					alt="Card image"
                    style="height: 15rem;"
				/>
				<div class="card-body">
					<h5 class="card-title">{{card.title}}</h5>
					<p class="card-text">{{card.description}}</p>
				</div>
				<a href="javascript:void(0);" class="stretched-link" id="{{card.id}}"></a>
			</div>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock content %} 

{% block javascript %}
<script src="{% static '/zutatenberechner/js/home.js' %}"></script>
{% endblock javascript %}
