<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8" />
		<title>{% block title %}{% endblock %}</title>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		{% load static %}
		<link
			rel="icon"
			href="{% static 'zutatenberechner/logo.png'%}"
			sizes="any"
			type="image/png"
		/>
		<link
			rel="stylesheet"
			href="{% static 'zutatenberechner/vendor/bootstrap/css/bootstrap.min.css' %}"
		/>
		<link rel="stylesheet" href="{% static 'zutatenberechner/css/styles.css' %}" />
		{% block styles %}{% endblock %}
	</head>
	<body class="bg-dark">
		{% include 'zutatenberechner/navbar.html' %}

		<main>{% block content %}{% endblock content %}</main>

		{% include 'zutatenberechner/footer.html' %}
		<script src="{% static 'zutatenberechner/vendor/jquery/jquery-3.5.1.slim.min.js' %}"></script>
		<script src="{% static 'zutatenberechner/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
		<script src="{% static 'zutatenberechner/js/storage.js' %}"></script>
		{% block javascript %}{% endblock %}
	</body>
</html>
